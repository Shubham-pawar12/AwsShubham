tasks:
  - name: cdk
    before: |
       npm i -g aws-cdk
  - name: terraform
    before: |
       ./bin/terraform_cli_install.sh
  # random utilities
  - name: utils
    before: |
       sudo apt-get install tree
  - name: powershell
    before: |
      ./bin/powershell_cli_install.sh
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
  
      ./bin/aws_cli_install.sh
    